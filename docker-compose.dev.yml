version: "3.7"

x-env: &environ
  environment:
    NODE_ENV: production
    REDIS_HOST: redis

services:
  redis:
    image: redis
  
  api:
    container_name: sales_backend
    build:
      context: backend
      dockerfile: Dockerfile
    # volumes:
    #   - "./backend:/app"
    #   - "/app/node_modules"
    ports:
      - "3600:3000"
    <<: *environ
    depends_on:
      - redis

  web:
    container_name: sales_frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    # volumes:
    #   - "./frontend:/app"
    #   - "/app/node_modules"
    <<: *environ
    environment:
      API_URL: http://api:3000/
    ports:
      - "3800:3000"
    depends_on:
      - api
